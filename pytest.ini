[pytest]
# Pytest configuration for Todo App Microservices
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test levels
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require containers)
    e2e: End-to-end tests (full system)
    load: Load/performance tests
    security: Security tests and scans
    slow: Slow tests (skip by default with -m "not slow")
    kafka: Tests requiring Kafka
    postgres: Tests requiring PostgreSQL
    redis: Tests requiring Redis
    dapr: Tests requiring Dapr sidecar

# Default options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Async mode for pytest-asyncio
asyncio_mode = auto

# Coverage settings (when using pytest-cov)
# Use: pytest --cov=backend --cov-report=html --cov-report=term-missing

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings (requires pytest-timeout)
timeout = 300
timeout_method = signal

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
