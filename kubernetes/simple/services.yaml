apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: todo-app
  labels:
    app: todo-app
    component: backend
spec:
  type: NodePort
  selector:
    app: todo-app
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: todo-app
  labels:
    app: todo-app
    component: frontend
spec:
  type: NodePort
  selector:
    app: todo-app
    component: frontend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30080
    name: http
