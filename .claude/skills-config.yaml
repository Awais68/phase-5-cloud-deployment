# ============================================
# Claude Skills to Agents Mapping Configuration
# ============================================
# This file maps each skill to the most relevant agent(s) for execution.
# Skills are organized by domain/functionality.
# ============================================

# ==============================================================================
# BACKEND & API DEVELOPMENT
# ==============================================================================

- skill: fastapi-app
  agents:
    - fastapi-backend          # Primary - FastAPI app creation, routes, dependencies
    - database-schema-designer # Secondary - DB models integration
    - deployment-specialist    # Tertiary - Backend deployment to Render
  priority: high
  triggers:
    - "FastAPI"
    - "API route"
    - "endpoint"
    - "uvicorn"
    - "Pydantic model"

- skill: sqlmodel-crud
  agents:
    - database-schema-designer # Primary - SQLModel definitions
    - crud-task-implementer    # Secondary - CRUD operations
  triggers:
    - "SQLModel"
    - "CRUD"
    - "model definition"

- skill: jwt-auth
  agents:
    - auth-specialist          # Primary - JWT authentication
    - fastapi-backend          # Secondary - Auth dependencies
  triggers:
    - "JWT"
    - "token"
    - "authentication"

- skill: api-route-design
  agents:
    - fastapi-backend          # Primary - API route patterns
    - api-integration          # Secondary - Frontend-backend integration
  triggers:
    - "API design"
    - "REST"
    - "endpoint design"

- skill: db-migration
  agents:
    - database-schema-designer # Primary - Schema migrations
    - deployment-specialist    # Secondary - Render database setup
  triggers:
    - "migration"
    - "Alembic"
    - "schema update"

