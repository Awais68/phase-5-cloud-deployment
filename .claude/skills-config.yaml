# ==============================================================================
# AGENT SELECTION GUIDELINES
# ==============================================================================

"""
How to choose the right agent for your task:

1. **Backend API tasks** → fastapi-backend
2. **Database design** → database-schema-designer
3. **Authentication** → auth-specialist
4. **Frontend UI** → nextjs-frontend-architect
5. **Deployment** → deployment-specialist
6. **Task CRUD** → crud-task-implementer
7. **Task optimization** → task-analyzer / task-list-optimizer
8. **Urdu/i18n** → i18n-urdu-specialist
9. **Voice interface** → voice-interface-specialist
10. **UI/UX design** → ui-ux-designer
"""

