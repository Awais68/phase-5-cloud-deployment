{{- if .Values.monitoring.enabled -}}
# ServiceMonitor for Frontend
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "todo-evolution.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app: frontend
    {{- include "todo-evolution.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: frontend
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    scheme: http
---
