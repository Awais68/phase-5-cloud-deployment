{{- if .Values.global.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todo-evolution.fullname" . }}
spec:
  ingressClassName: {{ .Values.global.ingress.className }}
  rules:
  - host: {{ .Values.global.ingress.hosts.app }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "todo-evolution.fullname" . }}-frontend
            port:
              number: {{ .Values.services.frontend.port }}
  - host: {{ .Values.global.ingress.hosts.api }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "todo-evolution.fullname" . }}-backend
            port:
              number: {{ .Values.services.backend.port }}
{{- end }}