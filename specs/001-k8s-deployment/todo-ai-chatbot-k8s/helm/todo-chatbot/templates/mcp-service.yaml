apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-mcp-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "todo-chatbot.selectorLabels" . | nindent 4 }}
    app: mcp-server
  ports:
    - protocol: TCP
      port: {{ .Values.service.mcpServer.port }}
      targetPort: 3000
  type: {{ .Values.service.mcpServer.type }}