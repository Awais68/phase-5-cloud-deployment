# Azure AKS Staging Deployment Pipeline
name: Deploy to Azure AKS (Staging)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy'
        required: false
        default: 'latest'

env:
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  ACR_NAME: ${{ secrets.ACR_NAME }}
  NAMESPACE: staging

jobs:
  build-and-push:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Generate image metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "version=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=staging-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/hf_deployment
          file: ./backend/hf_deployment/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/todo-backend:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/todo-backend:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/todo-frontend:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/todo-frontend:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Notification Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/notification-service
          file: ./backend/services/notification-service/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/notification-service:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/notification-service:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Recurring Task Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/recurring-task-service
          file: ./backend/services/recurring-task-service/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/recurring-task-service:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/recurring-task-service:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Audit Log Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/audit-log-service
          file: ./backend/services/audit-log-service/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/audit-log-service:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/audit-log-service:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to AKS Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Create namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create ACR pull secret
        run: |
          kubectl create secret docker-registry acr-secret \
            --namespace ${{ env.NAMESPACE }} \
            --docker-server=${{ env.ACR_NAME }}.azurecr.io \
            --docker-username=${{ secrets.ACR_USERNAME }} \
            --docker-password=${{ secrets.ACR_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Azure secrets
        run: |
          kubectl create secret generic azure-secrets \
            --namespace ${{ env.NAMESPACE }} \
            --from-literal=database-url="${{ secrets.AZURE_DATABASE_URL }}" \
            --from-literal=redis-url="${{ secrets.AZURE_REDIS_URL }}" \
            --from-literal=eventhub-connection="${{ secrets.AZURE_EVENTHUB_CONNECTION }}" \
            --from-literal=jwt-secret="${{ secrets.JWT_SECRET }}" \
            --from-literal=openai-api-key="${{ secrets.OPENAI_API_KEY }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Update Helm dependencies
        run: |
          cd helm-charts/todo-app
          helm dependency update

      - name: Deploy with Helm
        run: |
          helm upgrade --install todo-app ./helm-charts/todo-app \
            --namespace ${{ env.NAMESPACE }} \
            --values ./helm-charts/todo-app/values-azure.yaml \
            --set global.registry=${{ env.ACR_NAME }}.azurecr.io \
            --set services.frontend.image=${{ env.ACR_NAME }}.azurecr.io/todo-frontend:${{ needs.build-and-push.outputs.image_tag }} \
            --set services.backend.image=${{ env.ACR_NAME }}.azurecr.io/todo-backend:${{ needs.build-and-push.outputs.image_tag }} \
            --set services.notification.image=${{ env.ACR_NAME }}.azurecr.io/notification-service:${{ needs.build-and-push.outputs.image_tag }} \
            --set services.recurring.image=${{ env.ACR_NAME }}.azurecr.io/recurring-task-service:${{ needs.build-and-push.outputs.image_tag }} \
            --set services.audit.image=${{ env.ACR_NAME }}.azurecr.io/audit-log-service:${{ needs.build-and-push.outputs.image_tag }} \
            --set replicaCount=2 \
            --set autoscaling.enabled=false \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/todo-app-backend -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/todo-app-frontend -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl get svc -n ${{ env.NAMESPACE }}
          kubectl get ingress -n ${{ env.NAMESPACE }}

      - name: Run smoke tests
        run: |
          # Get the ingress IP
          INGRESS_IP=$(kubectl get ingress todo-app -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

          # Wait for ingress to be ready
          sleep 30

          # Test backend health
          curl -f -s --retry 5 --retry-delay 10 http://$INGRESS_IP/health -H "Host: api.todo-app.staging.example.com" || echo "Backend health check pending"

      - name: Post deployment summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** ${{ env.NAMESPACE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pods Status" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${{ env.NAMESPACE }} >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
