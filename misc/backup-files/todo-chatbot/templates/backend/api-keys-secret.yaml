apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-api-keys-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  openai-api-key: {{ .Values.backend.apiKeys.openaiApiKey | default "dummy-openai-key-for-testing" | b64enc | quote }}