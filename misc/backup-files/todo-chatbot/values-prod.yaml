# Production environment values
global:
  environment: prod

frontend:
  replicas: 3
  ingress:
    enabled: true
    host: todo.yourdomain.com
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

backend:
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

database:
  persistence:
    size: 10Gi
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  cpuThreshold: 70
  memoryThreshold: 80

pdb:
  enabled: true
  minAvailable: 1