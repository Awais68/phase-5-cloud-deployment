apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-app.fullname" . }}-test-connection"
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: frontend-test
      image: busybox
      command: ['wget']
      args: ['{{ include "todo-app.frontend.fullname" . }}:{{ .Values.frontend.service.port }}']
    - name: backend-test
      image: busybox
      command: ['wget']
      args: ['{{ include "todo-app.backend.fullname" . }}:{{ .Values.backend.service.port }}']
  restartPolicy: Never
