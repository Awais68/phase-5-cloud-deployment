apiVersion: v1
kind: Namespace
metadata:
  name: todo-chatbot
  labels:
    app: todo-chatbot
    environment: development
    managed-by: kubernetes

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-chatbot-config
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
data:
  # Application Configuration
  APP_NAME: "Todo AI Chatbot"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"

  # Frontend Configuration
  NEXT_PUBLIC_API_URL: "http://backend-service:8000"
  NEXT_PUBLIC_APP_NAME: "Todo AI Chatbot"
  NEXT_PUBLIC_ENABLE_VOICE_COMMANDS: "true"
  NEXT_PUBLIC_ENABLE_MULTI_LANGUAGE: "true"
  NEXT_PUBLIC_VOICE_LANG: "en-US"
  NEXT_PUBLIC_VOICE_AUTO_SPEAK: "true"
  NEXT_PUBLIC_ANALYTICS_DEFAULT_DAYS: "30"
  NEXT_PUBLIC_ENABLE_VOICE: "true"
  NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
  NEXT_PUBLIC_ENABLE_RECURRING: "true"

  # Backend Configuration
  BACKEND_HOST: "0.0.0.0"
  BACKEND_PORT: "8000"
  BACKEND_WORKERS: "2"
  BACKEND_RELOAD: "false"

  # MCP Server Configuration
  MCP_SERVER_HOST: "0.0.0.0"
  MCP_SERVER_PORT: "8001"

  # Database Configuration (using Neon PostgreSQL)
  DATABASE_URL: "postgresql://todo_chatbot_user:todo_chatbot_password@neon-postgres-service:5432/todo_chatbot_db"
  DATABASE_DRIVER: "postgresql+asyncpg"
  DATABASE_HOST: "neon-postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "todo_chatbot_db"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "10"

  # Feature Flags
  ENABLE_VOICE_FEATURES: "true"
  ENABLE_AI_OPTIMIZATION: "true"
  ENABLE_OFFLINE_SYNC: "true"
  ENABLE_PUSH_NOTIFICATIONS: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: todo-chatbot-secrets
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
type: Opaque
stringData:
  # Database Credentials (for Neon PostgreSQL)
  DATABASE_USER: "todo_chatbot_user"
  DATABASE_PASSWORD: "todo_chatbot_password"
  DATABASE_URL: "postgresql://todo_chatbot_user:todo_chatbot_password@neon-postgres-service:5432/todo_chatbot_db"

  # JWT Configuration
  JWT_SECRET_KEY: "supersecretjwtkeychangeinproduction"
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # Encryption Keys
  ENCRYPTION_KEY: "32byteencryptionkeyfortestonly"

  # API Keys (placeholder values)
  OPENAI_API_KEY: "sk-placeholder-key-change-in-production"
  NEON_DATABASE_URL: "postgresql://todo_chatbot_user:todo_chatbot_password@ep-cool-mountain-123456.us-east-1.aws.neon.tech/todo_chatbot_db"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
    component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app: todo-chatbot
    component: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: todo-chatbot
    component: backend

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-service
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
    component: mcp-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8001
    targetPort: http
    protocol: TCP
  selector:
    app: todo-chatbot
    component: mcp-server

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
    component: frontend
    tier: presentation
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: todo-chatbot
      component: frontend
  template:
    metadata:
      labels:
        app: todo-chatbot
        component: frontend
        tier: presentation
    spec:
      containers:
      - name: frontend
        image: todo-frontend:v1
        imagePullPolicy: Never  # Use local image in Minikube
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_API_URL
        - name: NEXT_PUBLIC_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_APP_NAME
        - name: NEXT_PUBLIC_ENABLE_VOICE_COMMANDS
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_ENABLE_VOICE_COMMANDS
        - name: NEXT_PUBLIC_ENABLE_MULTI_LANGUAGE
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_ENABLE_MULTI_LANGUAGE
        - name: NEXT_PUBLIC_VOICE_LANG
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_VOICE_LANG
        - name: NEXT_PUBLIC_VOICE_AUTO_SPEAK
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_VOICE_AUTO_SPEAK
        - name: NEXT_PUBLIC_ANALYTICS_DEFAULT_DAYS
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_ANALYTICS_DEFAULT_DAYS
        - name: NEXT_PUBLIC_ENABLE_VOICE
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_ENABLE_VOICE
        - name: NEXT_PUBLIC_ENABLE_ANALYTICS
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_ENABLE_ANALYTICS
        - name: NEXT_PUBLIC_ENABLE_RECURRING
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NEXT_PUBLIC_ENABLE_RECURRING
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
    component: backend
    tier: application
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: todo-chatbot
      component: backend
  template:
    metadata:
      labels:
        app: todo-chatbot
        component: backend
        tier: application
    spec:
      containers:
      - name: backend
        image: todo-backend:v1
        imagePullPolicy: Never  # Use local image in Minikube
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: BACKEND_HOST
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: BACKEND_HOST
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: BACKEND_PORT
        - name: BACKEND_WORKERS
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: BACKEND_WORKERS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: JWT_SECRET_KEY
        - name: JWT_ALGORITHM
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: JWT_ALGORITHM
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
    component: mcp-server
    tier: application
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: todo-chatbot
      component: mcp-server
  template:
    metadata:
      labels:
        app: todo-chatbot
        component: mcp-server
        tier: application
    spec:
      containers:
      - name: mcp-server
        image: todo-mcp-server:v1
        imagePullPolicy: Never  # Use local image in Minikube
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        env:
        - name: PORT
          value: "8001"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-chatbot-ingress
  namespace: todo-chatbot
  labels:
    app: todo-chatbot
  annotations:
    # Ingress Controller
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /

    # Rate Limiting
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
    nginx.ingress.kubernetes.io/rate-limit-requests-per-second: "100"

spec:
  rules:
  - host: todo-chatbot.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: mcp-server-service
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
